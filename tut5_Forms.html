<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>

</head>
<body>

<h2>
    This is a HTML form:
</h2>

<label for="name">Name</label>
<form>
    <div>
        <input type="text" name="myName" id="name">
    </div>
    <br>
    <label for="role">Role</label>
    <div>
        <input type="text" name="myRole" id="role">
    </div>
    <br>
    <div>
        Email: <input type="email" name="myEmail">
    </div>
    <br>
    <div>
        DOB: <input type="date" name="myDob">
    </div>
    <br>
    <div>
        Salary: <input type="number" name="mySalary">
    </div>
    <br>
    <div>
        Gender: Male<input type="radio" name="myGender"> Female<input type="radio" name="myGender">
        Other<input type="radio" name="myGender">
    </div>
    <br>
    <div>
        Are You Eligible: <input type="checkbox" name="myEligibility" checked>
    </div>
    <br>
    <div>
        Write about yourself -><textarea name="myText" rows="10" cols="20"></textarea>
    </div>
    <br>
    <div>
        <input type="submit" value="SUBMIT NOW">
    </div>
    <br>
    <div>
        <input type="reset" value="RESET NOW">
    </div>
    <br>
    <div>
        <label for="car">Car</label>
        <select name="myCar" id="car">
            <option value="ind">Indica</option>
            <option value="swf" selected>Swift</option>
        </select>
    </div>

</form>

</body>
</html>
