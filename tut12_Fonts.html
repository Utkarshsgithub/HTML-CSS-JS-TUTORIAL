<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Playing With Fonts</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Qahiri&family=Roboto+Mono:ital,wght@0,100;1,100&display=swap" rel="stylesheet">

        <style>
            p{
                font-family: 'Qahiri', sans-serif;
                font-size: 40px;
                line-height: 2.2em;
                
            }

            span{
                font-style: italic;
                font-weight: bold;
            }
        </style>

    </head>
    <body>
        <h3>This Is Fonts CSS Tutorial</h3>
        <p>Fonts play a very <span>important role</span> in overall look of the site!</p>
    </body>
</html>
